<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries List</title>
    <style>
        ul li {
            display: inline;
            padding-right: 50px;
        }
    </style>
</head>

<body>
    <header>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/countries_list">Список городов</a></li>
            <li><a href="/work">Work</a></li>
        </ul>
        <hr />
    </header>
    <h1>Список стран</h1>
    <ol>
        {% for item in items %}
        <li><a href="/country/{{ item.country }}">{{ item.country }}</a></li>
        {% endfor %}
    </ol>
</body>

</html>
